<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框/复选框/开关</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/cui.css">
    <style>
        h4
        {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="cui-content cui-flex-wrap cui-flex-vertical">
    <div class="cui-header cui-header-sky">
        <span class="cui-iconfont cui-icon-return" onclick="history.back()"></span>
        <span class="cui-header-title">单选/多选/开关</span>
    </div>
    <div class="cui-flex-con">
        <h4>单选框</h4>
        <label>
            <div class="cui-radio">
                <input type="radio" name="test" value="1" class="cui-radio-input">
                <div class="cui-radio-btn"></div>
            </div>
            在职
        </label>
        <label>
            <div class="cui-radio">
                <input type="radio" name="test" value="2" class="cui-radio-input">
                <div class="cui-radio-btn"></div>
            </div>
            离职
        </label>

        <h4>复选框</h4>
        <label>
            <div class="cui-checkbox">
                <input type="checkbox" name="test" value="1" class="cui-checkbox-input">
                <div class="cui-checkbox-btn"></div>
            </div>
            男
        </label>
        <label>
            <div class="cui-checkbox">
                <input type="checkbox" name="test" value="2" class="cui-checkbox-input">
                <div class="cui-checkbox-btn"></div>
            </div>
            女
        </label>

        <h4>开关</h4>
        <label>
            <div class="cui-switch">
                <input type="checkbox">
                <div class="cui-switch-btn"></div>
            </div>
        </label>
        水电费水电费
    </div>
</div>
</body>
</html>
