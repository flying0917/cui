<!DOCTYPE html>
<html>
<head>
	<title>popmodal例子</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/cui.css">
	<style>
		.cui-btn
		{
			margin:10px;
		}
	</style>
</head>
<body>
<div class="cui-content" style="text-align: center;">
		<h3>方向（direction）</h3>
		<div class="cui-btn cui-btn-primary" id="test3" style="margin-top:100px;">popModal（up）</div>
		<br>

		<div class="cui-btn cui-btn-primary" id="test"  style="margin-left:100px;">popModal(left)</div>
		<br>

		<div class="cui-btn cui-btn-primary" id="test2"  style="margin-right:100px;">popModal(right)</div>
		<br>
		<div class="cui-btn cui-btn-primary" id="test4"  >popModal(down)</div>
		<br>

		<div class="cui-btn cui-btn-primary" id="test5" style="margin-top:70px;"  >popModal(click事件触发)</div>
		<br>

		<div class="cui-btn cui-btn-primary" id="test6" style="margin-top:70px;"  >popModal(width:50px;)</div>
		<br>
		<h3 style="margin-top:100px;">对齐方式(verticalAlign)</h3>
		<div class="cui-btn cui-btn-primary" id="test7" style="margin-top:70px;"  >popModal(middle)</div>
		<br>
		<div class="cui-btn cui-btn-primary" id="test8" style="margin-top:70px;"  >popModal(bottom)</div>
		<br>

		<div class="cui-btn cui-btn-primary" id="test9" style="margin-top:70px;"  >popModal(top)</div>
		<br>

		<div class="cui-btn cui-btn-primary" id="test10" style="margin-top:70px;"  >popModal(left)</div>
		<br>

		<div class="cui-btn cui-btn-primary" id="test11" style="margin-top:70px;"  >popModal(right)</div>
		<br>



</div>
<script src="../js/cui-popmodal.js"></script>
<script>
	//popModal插件使用
	var popMdal=new cuiPopmodal({
		domStr:document.getElementById("test"),
		direction:"left",
		msg:"左边"
	})
	popMdal.showPopModal()

    //popModal插件使用
    var popMdal2=new cuiPopmodal({
        domStr:document.getElementById("test2"),
		direction:"right",
		msg:"右边"
    })
    popMdal2.showPopModal()
    //popModal插件使用
    var popMdal3=new cuiPopmodal({
        domStr:document.getElementById("test3"),
        direction:"up",
        msg:"上边"
    })
    popMdal3.showPopModal()

    //popModal插件使用
    var popMdal4=new cuiPopmodal({
        domStr:document.getElementById("test4"),
        direction:"down",
        msg:"下边"
    })
    popMdal4.showPopModal()

    //popModal插件使用
    var popMdal5=new cuiPopmodal({
        domStr:document.getElementById("test5"),
        direction:"down",
        msg:"加屁班",
		event:"click"
    })

    //popModal插件使用
    var popMdal6=new cuiPopmodal({
        domStr:document.getElementById("test6"),
        direction:"down",
        msg:"回家",
		width:50
    })
    popMdal6.showPopModal();
    //popModal插件使用
    var popMdal7=new cuiPopmodal({
        domStr:document.getElementById("test7"),
        direction:"down",
        msg:"居中对齐",
		verticalAlign:"middle"
    })
    popMdal7.showPopModal();

    //popModal插件使用
    var popMdal8=new cuiPopmodal({
        domStr:document.getElementById("test8"),
        direction:"right",
        msg:"居下对齐",
        verticalAlign:"bottom"
    })
    popMdal8.showPopModal();

    //popModal插件使用
    var popMdal9=new cuiPopmodal({
        domStr:document.getElementById("test9"),
        direction:"right",
        msg:"居上对齐",
        verticalAlign:"top"
    })
    popMdal9.showPopModal();

    //popModal插件使用
    var popMdal10=new cuiPopmodal({
        domStr:document.getElementById("test10"),
        direction:"down",
        msg:"居左对齐",
        verticalAlign:"left"
    })
    popMdal10.showPopModal();

    //popModal插件使用
    var popMdal11=new cuiPopmodal({
        domStr:document.getElementById("test11"),
        direction:"down",
        msg:"居右对齐",
        verticalAlign:"right"
    })
    popMdal11.showPopModal();
</script>
</body>
</html>
