<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/cui.css">
    <style>
        .cui-content
        {
            background-color:#f5f5f5;
        }
        [class*='cui-col-']
        {

            text-align: center;
        }
        .test
        {
            margin:2px 0 2px 2px;
            background-color: #fd7a84;
            color:white;
        }
        [class*='cui-col-']:last-child .test
        {
            margin-right:2px;
        }

        .flow-item1
        {
            width:100%;
            height:5rem;
            margin-top:1px;
            background-color:blue;
            -moz-page-break-inside: avoid;
            -webkit-column-break-inside: avoid;
            break-inside: avoid;
        }
        .flow-item2
        {
            width:100%;
            height:2rem;
            margin-top:1px;
            background-color:blue;
            -moz-page-break-inside: avoid;
            -webkit-column-break-inside: avoid;
            break-inside: avoid;
        }

        .flow-item3
        {
            width:100%;
            height:3rem;
            margin-top:1px;
            background-color:blue;
            -moz-page-break-inside: avoid;
            -webkit-column-break-inside: avoid;
            break-inside: avoid;
        }

        .column-content
        {
            height300px;
            -webkit-column-width:100%; /* Safari 和 Chrome */
            -moz-column-width:100%; /* Firefox */
            -webkit-column-gap:1px;/* Safari 和 Chrome */
            -moz-column-gap:1px;/* Firefox */
            column-count:5;
            -moz-column-span: 1;
            column-span: 1;
        }
        h3
        {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="cui-content cui-flex-wrap cui-flex-vertical">
    <div class="cui-header cui-header-sky">
        <span class="cui-iconfont cui-icon-return" onclick="history.back()"></span>
        <span class="cui-header-title">栅格系统</span>
    </div>
    <div class="cui-flex-con">

        <div class="cui-row">
            <div class="cui-col-1">
                <div class="test">cui-col-1</div>
            </div>
            <div class="cui-col-11">
                <div class="test">cui-col-11</div>
            </div>
            <div class="cui-col-12">
                <div class="test">cui-col-12</div>
            </div>
        </div>
        <div class="cui-row">
            <div class="cui-col-2">
                <div class="test">cui-col-2</div>
            </div>
            <div class="cui-col-10">
                <div class="test">cui-col-10</div>
            </div>
        </div>
        <div class="cui-row">
            <div class="cui-col-3">
                <div class="test">cui-col-3</div>
            </div>
            <div class="cui-col-9">
                <div class="test">cui-col-9</div>
            </div>
        </div>
        <div class="cui-row">
            <div class="cui-col-4">
                <div class="test">cui-col-4</div>
            </div>
            <div class="cui-col-8">
                <div class="test">cui-col-8</div>
            </div>
        </div>
        <div class="cui-row">
            <div class="cui-col-5">
                <div class="test">cui-col-5</div>
            </div>
            <div class="cui-col-7">
                <div class="test">cui-col-7</div>
            </div>
        </div>
        <div class="cui-row">
            <div class="cui-col-6">
                <div class="test">cui-col-6</div>
            </div>
            <div class="cui-col-6">
                <div class="test">cui-col-6</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
