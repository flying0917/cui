<!DOCTYPE html>
<html>
<head>
	<title>验证插件例子</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/cui.css">
</head>
<body>
<div class="cui-content">
	<div class="cui-tabbar cui-fixed-top">
		<div class="cui-tabbar-tabitem">
			<span class="cui-iconfont cui-icon-manage"></span>
			<label>首页</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<span class="cui-iconfont cui-icon-message"></span>
			<label>消息</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<span class="cui-iconfont cui-icon-like"></span>
			<label>通讯录</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<span class="cui-iconfont cui-icon-people"></span>
			<label>用户中心</label>
		</div>
	</div>
	<h3 class="cui-text-center" style="position:fixed;top:60px;width:100%;">固定到顶部</h3>
	<h3 class="cui-text-center" style="margin-top:150px;">带字符图标</h3>
	<div class="cui-tabbar">
		<div class="cui-tabbar-tabitem">
			<span class="cui-iconfont cui-icon-manage"></span>
			<label>首页</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<span class="cui-iconfont cui-icon-message"></span>
			<label>消息</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<span class="cui-iconfont cui-icon-like"></span>
			<label>通讯录</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<span class="cui-iconfont cui-icon-people"></span>
			<label>用户中心</label>
		</div>
	</div>
	<h3 class="cui-text-center">带图片</h3>
	<div class="cui-tabbar">
		<div class="cui-tabbar-tabitem">
			<img src="../image/owl.png">
			<label>首页</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/paper_plane.png">
			<label>消息</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/scarf2.png">
			<label>通讯录</label>
		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/protractor.png">
			<label>用户中心</label>
		</div>
	</div>

	<h3 class="cui-text-center">带红点</h3>
	<div class="cui-tabbar">
		<div class="cui-tabbar-tabitem">
			<img src="../image/owl.png">
			<label>首页</label>
			<div class="cui-badge">2</div>
		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/paper_plane.png">
			<label>消息</label>
			<div class="cui-badge">123</div>
		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/scarf2.png">
			<label>通讯录</label>
			<div class="cui-badge">1234</div>
		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/protractor.png">
			<label>用户中心</label>
			<div class="cui-badge">12345</div>
		</div>
	</div>


	<h3 style="position:absolute;bottom:60px;width:100%;" class="cui-text-center">固定在底部</h3>

	<div class="cui-tabbar cui-fixed-bottom">
		<div class="cui-tabbar-tabitem">
			<img src="../image/owl.png">
			<label>首页</label>

		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/paper_plane.png">
			<label>消息</label>

		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/scarf2.png">
			<label>通讯录</label>

		</div>
		<div class="cui-tabbar-tabitem">
			<img src="../image/protractor.png">
			<label>用户中心</label>
			<div class="cui-badge">12</div>
		</div>
	</div>
</div>

<script src="../js/cui-validate.js"></script>

</body>
</html>
