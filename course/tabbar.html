<!DOCTYPE html>
<html>
<head>
	<title>tabbar例子</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/cui.css">
</head>
<body>
<div class="cui-content cui-flex-wrap cui-flex-vertical">
	<div class="cui-header cui-header-sky">
		<span class="cui-iconfont cui-icon-return" onclick="history.back()"></span>
		<span class="cui-header-title">导航样式</span>
	</div>
	<div class="cui-flex-con">
		<!--<div class="cui-tabbar cui-fixed-top" style="background-color:white;">
			<div class="cui-tabbar-tabitem">
				<span class="cui-iconfont cui-icon-manage"></span>
				<label>首页</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<span class="cui-iconfont cui-icon-message"></span>
				<label>消息</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<span class="cui-iconfont cui-icon-like"></span>
				<label>通讯录</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<span class="cui-iconfont cui-icon-people"></span>
				<label>用户中心</label>
			</div>
		</div>-->

		<h3 class="cui-text-center" style="margin-top:50px;">带字符图标</h3>
		<div class="cui-tabbar">
			<div class="cui-tabbar-tabitem">
				<span class="cui-iconfont cui-icon-manage"></span>
				<label>首页</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<span class="cui-iconfont cui-icon-message"></span>
				<label>消息</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<span class="cui-iconfont cui-icon-like"></span>
				<label>通讯录</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<span class="cui-iconfont cui-icon-people"></span>
				<label>用户中心</label>
			</div>
		</div>
		<h3 class="cui-text-center">带图片</h3>
		<div class="cui-tabbar">
			<div class="cui-tabbar-tabitem">
				<img src="../image/owl.png">
				<label>首页</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/paper_plane.png">
				<label>消息</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/scarf2.png">
				<label>通讯录</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/protractor.png">
				<label>用户中心</label>
			</div>
		</div>

		<h3 class="cui-text-center">带红点</h3>
		<div class="cui-tabbar">
			<div class="cui-tabbar-tabitem">
				<img src="../image/owl.png">
				<label>首页</label>
				<div class="cui-badge">2</div>
			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/paper_plane.png">
				<label>消息</label>
				<div class="cui-badge">123</div>
			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/scarf2.png">
				<label>通讯录</label>
				<div class="cui-badge">1234</div>
			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/protractor.png">
				<label>用户中心</label>
				<div class="cui-badge">12345</div>
			</div>
		</div>
		<h3 class="cui-text-center">带凸出主题</h3>
		<div class="cui-tabbar" style="margin-top:20px;">
			<div class="cui-tabbar-tabitem">
				<img src="../image/owl.png">
				<label>首页</label>

			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/paper_plane.png">
				<label>消息</label>
			</div>
			<div class="cui-tabbar-tabitem cui-tabbar-theme">

				<img src="http://img.hb.aicdn.com/7686363857a65bb19587186d8f39c05605e2db169f45e-1O75D9_fw658">
				<label>发布</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/scarf2.png">
				<label>通讯录</label>
			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/protractor.png">
				<label>用户中心</label>
			</div>
		</div>
		<div style="height:70px;"></div>



		<div class="cui-tabbar cui-fixed-bottom">
			<div class="cui-tabbar-tabitem">
				<img src="../image/owl.png">
				<label>首页</label>

			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/paper_plane.png">
				<label>消息</label>

			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/scarf2.png">
				<label>通讯录</label>

			</div>
			<div class="cui-tabbar-tabitem">
				<img src="../image/protractor.png">
				<label>用户中心</label>
				<div class="cui-badge">12</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
