<!DOCTYPE html>
<html>
<head>
	<title>验证插件例子</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/cui.css">
</head>
<body>
<div class="cui-content">
	<form class="cui-form">
		<a href="javascript:void(0);" class="cui-input">
			<label>姓名</label>
			<input placeholder="请输入姓名" id="test">
		</a>
		<a  href="javascript:void(0);" class="cui-input">
			<label>密码</label>
			<input id="test1" type="password" class="cui-validate-error" placeholder="请输入密码">
		</a>
		<a  href="javascript:void(0);" class="cui-input">
			<div class="label">电话号码</div>
			<input placeholder="请输入电话号码">
			<div class="cui-popmodal cui-popmodal-validate cui-popmodal-down cui-popmodal-vertical-left" style="width: 150px; opacity: 1; top: 40px; left: 0px; transform: translate(0px, 0px);">
				<div class="cui-popmodal-text">错了</div>
			</div>
		</a>
		<a href="javascript:void(0);" class="cui-input cui-input-btn">
			<label>验证码</label>
			<input placeholder="验证码" maxlength="6" class="cui-validate-success">
			<span class="cui-btn cui-btn-sm cui-btn-radius cui-btn-primary">获取验证码</span>
		</a>
		<a href="javascript:void(0);" class="cui-input cui-textarea">
			<label>备注</label>
			<textarea placeholder="请输入备注"></textarea>
		</a>
	</form>
</div>

<script src="../js/cui-popmodal.js"></script>


</body>
</html>
