<!DOCTYPE html>
<html>
<head>
	<title>验证插件例子</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/cui.css">
</head>
<body>
<div class="cui-content">
	<form class="cui-form">
		<a href="javascript:void(0);" class="cui-input">
			<label>姓名</label>
			<input placeholder="请输入姓名" id="test">
		</a>
		<a  href="javascript:void(0);" class="cui-input">
			<label>密码</label>
			<input id="test1" type="password"  placeholder="请输入密码">
		</a>
		<a  href="javascript:void(0);" class="cui-input">
			<div class="label">电话号码</div>
			<input id="test3" placeholder="请输入电话号码">
		</a>
		<a href="javascript:void(0);" class="cui-input cui-input-btn">
			<label>验证码</label>
			<input id="maxlength" placeholder="验证码" maxlength="6">
			<span class="cui-btn cui-btn-sm cui-btn-radius cui-btn-primary">获取验证码</span>
		</a>
		<a href="javascript:void(0);" class="cui-input cui-textarea">
			<label>备注</label>
			<textarea placeholder="请输入备注" id="test2"></textarea>
		</a>
	</form>
	<div class="cui-btn cui-btn-danger cui-btn-block" onclick="test()">test</div>
</div>

<script src="../js/cui-validate.js"></script>
<script>
	//可选项验证

	var v2=new cuiValidate({
		domStr:document.getElementById("test2"),
		type:"notempty"
	});
	//手机号码
    var v4=new cuiValidate({
        domStr:document.getElementById("test3"),
        type:"mobile"
    });
    //最大字符数
    var v5=new cuiValidate({
        domStr:document.getElementById("maxlength"),
        type:"maxlength",
		count:2
    });
    //最小字符数
    var v6=new cuiValidate({
        domStr:document.getElementById("test1"),
        type:"minlength",
        count:8
    });
	//自定义验证
    var v3=new cuiValidate({
        domStr:document.getElementById("test"),
        type:"custom",
		reg:/^[\u4E00-\u9FA5\uF900-\uFA2D]+$/, //regxp 字面量
		tip:"只能为中文"
    });

    function test()
	{
	    console.log("---------------------------------")
	    console.log("不为空的是否通过验证"+v2.isValidate)
	    console.log("手机号码的是否通过验证"+v4.isValidate)
	    console.log("最大字符数量的是否通过验证"+v5.isValidate)
	    console.log("最小字符数量的是否通过验证"+v6.isValidate)
	    console.log("自定义的是否通过验证"+v3.isValidate)
	}

</script>

</body>
</html>
