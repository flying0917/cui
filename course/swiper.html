<!DOCTYPE html>
<html>
<head>
	<title>轮播图例子</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/cui.css">
	<style>
		.cui-header{
			background-color:transparent;
			color:white;
			position:absolute;
			width:100%;
			top:0;
		}
	</style>
</head>
<body>
<div class="cui-content cui-flex-wrap cui-flex-vertical">
	<div class="cui-header cui-header-sky">
		<span class="cui-iconfont cui-icon-return" onclick="history.back()"></span>
		<span class="cui-header-title">轮播</span>
	</div>
	<div class="cui-flex-con">
		<div class="cui-swiper-content aa bb" id="tt" style="height:100%;">
			<div class="cui-swiper-wrap" id="swiper-content">
				<div class="cui-swiper-slide" style="background-color:green;background-image:url(http://img.hb.aicdn.com/9933078e62f0a8a8e7532c0e5950e63f270582f68396b7-gh8ivS_fw658)" >

				</div>
				<div class="cui-swiper-slide" style="background-color:pink;background-image:url(http://img.hb.aicdn.com/e04ab751252196c24d9402d8adc0da9e82562775359f0-2KovlX_fw6588)">

				</div>
				<div class="cui-swiper-slide" style="background-color:blue;background-image:url(http://img.hb.aicdn.com/fd2885d4a0b0ecc9ed70d4a4ab564e2b7ec404e4d8fa-pM4rDc_fw658)">

				</div>
				<div class="cui-swiper-slide" style="background-color:purple;background-image:url(http://img.hb.aicdn.com/31b4e528dd6a1e0d9450b5a957ea0d769a454436111832-afM9UJ_fw658)">

				</div>
			</div>
			<div class="cui-swiper-pagination">

			</div>
		</div>
	</div>
</div>

</body>
<script src="../js/cui-swiper.js"></script>
<script type="text/javascript">
    //轮播图
    var sw=new cuiSwiper({domStr:"#tt",pagination:".cui-swiper-pagination",direction:"vertical"});
</script>
</html>
