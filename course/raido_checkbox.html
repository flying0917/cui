<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框/复选框</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/cui.css">
</head>
<body>
<div class="cui-content">
    <h1>单选框</h1>
    <label>
        <div class="cui-radio">
            <input type="radio" name="test" value="1" class="cui-radio-input">
            <div class="cui-radio-btn"></div>
        </div>
        男
    </label>
    <label>
        <div class="cui-radio">
            <input type="radio" name="test" value="2" class="cui-radio-input">
            <div class="cui-radio-btn"></div>
        </div>
        女
    </label>

    <h1>复选框</h1>
    <label>
        <div class="cui-checkbox">
            <input type="checkbox" name="test" value="1" class="cui-checkbox-input">
            <div class="cui-checkbox-btn"></div>
        </div>
        男
    </label>
    <label>
        <div class="cui-checkbox">
            <input type="checkbox" name="test" value="2" class="cui-checkbox-input">
            <div class="cui-checkbox-btn"></div>
        </div>
        女
    </label>
</div>
</body>
</html>
