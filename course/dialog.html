<!DOCTYPE html>
<html>
<head>
	<title>dialog插件</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/cui.css">

</head>
<body>
<div class="cui-content">
	<div class="cui-btn cui-btn-primary cui-btn-block" style="margin:5px;" onclick="showAlert()">alert</div>
	<div class="cui-btn cui-btn-primary cui-btn-block" style="margin:5px;" onclick="showConfirm()">confirm</div>
	<div class="cui-btn cui-btn-primary cui-btn-block" style="margin:5px;" onclick="showPrompt()">prompt</div>
	<div class="cui-btn cui-btn-primary cui-btn-block" style="margin:5px;" onclick="showToast()">toast</div>
</div>

<script src="../js/cui-dialog.js"></script>
<script>
	//alert
	var alert=new cuiDialog({
		title:"I am title",
		type:"alert",
		msg:"I am superman"
	})
	function showAlert()
	{
		alert.show();
	}
	//confirm
	var confirm=new cuiDialog({
		title:"I am title",
		type:"confirm",
		msg:"I am superman"
	})
	function showConfirm()
	{
		confirm.show();
	}
	//prompt
	var prompt=new cuiDialog({
		title:"I am title",
		type:"prompt",
		msg:"I am superman",
		placeholder:"plase insert username",
		onSuccess:function(result)
		{
			alert.show({msg:result,title:"您输入的是",})
		}
	})
	function showPrompt()
	{
		prompt.show();
	}
	//prompt
	var toast=new cuiDialog({
		title:"I am title",
		type:"toast",
		msg:"I am superman",
		placeholder:"plase insert username"
	})
	function showToast()
	{
		toast.show();
	}
</script>
</body>
</html>
