<script src="prism/prism.js"></script>
<script>

    function addClass(dom,clsName)
    {
        var clsArr=dom.className.split(" ");
        if(clsArr.indexOf(clsName)===-1)
        {
            clsArr.push(clsName)
        }
        dom.className=clsArr.join(" ");
    }

    function removeClass(dom,clsName)
    {
        var clsArr=dom.className.split(" "),
            index=clsArr.indexOf(clsName);
        if(index!==-1)
        {
            clsArr.splice(index,1)
        }
        dom.className=clsArr.join(" ")
    }
    function closeDialog()
    {
        var dialogDom=document.querySelector(".dialog-content");
        removeClass(dialogDom,"dialog-content-active");
        setTimeout(function(){
            dialogDom.style.display="none"
        },400)
    }
    var moveIndex=0,
        time=300,
        movedone=true
    function move()
    {
        if(movedone)
        {

            movedone=false
            var target=document.getElementById("theme-word");
            switch (moveIndex) {
                case 0:
                        target.style.webkitTransform="translateY(-30px)"
                        setTimeout(function()
                        {
                            target.style.webkitTransform="translateY(0)"
                            setTimeout(function(){
                                target.style.webkitTransform="translateY(-25px)"
                                setTimeout(function(){
                                    target.style.webkitTransform="translateY(0px)"
                                    setTimeout(function()
                                    {
                                        target.style.webkitTransform="translateY(-28px)"
                                        setTimeout(function()
                                        {
                                            target.style.webkitTransform="translateY(0)"
                                            setTimeout(function(){
                                                target.style.webkitTransform="translateY(-26px)"
                                                setTimeout(function(){
                                                    target.style.webkitTransform="translateY(0)"
                                                    setTimeout(function(){
                                                        target.style.webkitTransform="translateY(-24px)"
                                                        target.style.color="#fdc07c"
                                                        setTimeout(function(){
                                                            target.style.webkitTransform="translateY(0)"
                                                            setTimeout(function(){
                                                                target.style.webkitTransform="translateY(-22px)"
                                                                setTimeout(function(){
                                                                    target.style.webkitTransform="translateY(0)"
                                                                    setTimeout(function(){
                                                                        target.style.webkitTransform="translateY(-20px)"
                                                                        setTimeout(function(){
                                                                            target.style.webkitTransform="translateY(0)"
                                                                            setTimeout(function(){
                                                                                target.style.webkitTransform="translateY(-18px)"
                                                                                setTimeout(function(){
                                                                                    target.style.webkitTransform="translateY(0)"
                                                                                    setTimeout(function(){
                                                                                        target.style.webkitTransform="translateY(-45px)"
                                                                                        target.style.color="#fd9f9f"
                                                                                        setTimeout(function(){
                                                                                            target.style.webkitTransform="translateY(0)"
                                                                                            setTimeout(function(){
                                                                                                target.style.webkitTransform="translateY(-30px)"
                                                                                                target.style.color="#fd7a84"
                                                                                                setTimeout(function(){
                                                                                                    target.style.webkitTransform="translateY(0)"
                                                                                                    setTimeout(function(){
                                                                                                        target.style.webkitTransform="translateY(-25px)"
                                                                                                        setTimeout(function(){
                                                                                                            target.style.webkitTransform="translateY(0)"
                                                                                                            setTimeout(function(){
                                                                                                                target.style.webkitTransform="translateY(-20px)"
                                                                                                                setTimeout(function(){
                                                                                                                    target.style.webkitTransform="translateY(0)"
                                                                                                                    setTimeout(function(){
                                                                                                                        target.style.webkitTransform="translateY(-15px)"
                                                                                                                        setTimeout(function(){
                                                                                                                            target.style.webkitTransform="translateY(0)"
                                                                                                                            setTimeout(function(){
                                                                                                                                target.style.webkitTransform="rotate(20deg)"
                                                                                                                                movedone=true;

                                                                                                                            },1000)
                                                                                                                        },time)
                                                                                                                    },time)
                                                                                                                },time)
                                                                                                            },time)
                                                                                                        },time)
                                                                                                    },time)
                                                                                                },time)
                                                                                            },time)
                                                                                        },time)
                                                                                    },time)
                                                                                },time)
                                                                            },time)
                                                                        },time)
                                                                    },time)
                                                                },time)
                                                            },time)
                                                        },time)
                                                    },time)
                                                },time)
                                            },time)
                                        },time)
                                    },time)
                                },time)
                            },time)
                        },time);break;
                case 1:setTimeout(function(){
                        //其他动画
                },time)
            }
            moveIndex++;

        }

    }
    var view=document.querySelector(".mobile-view")
    function showNext(that){

        var allItem=document.querySelectorAll(".sider-item")
        for(var x=0;x<allItem.length;x++)
        {
            removeClass(allItem[x],"sider-item-active")
        }
        addClass(document.querySelector('.wrap'),"wrap-next")
        addClass(that,"sider-item-active")
    }
    function showPre(that){
        var allItem=document.querySelectorAll(".sider-item")
        for(var x=0;x<allItem.length;x++)
        {
            removeClass(allItem[x],"sider-item-active")
        }
        removeClass(document.querySelector('.wrap'),"wrap-next")
        addClass(that,"sider-item-active")
    }

    document.querySelector(".food-items").addEventListener("click",function(e)
    {
        var target=e.target,
            frame=document.getElementById("iframe");
        console.log(target.className)
        if(target.className.trim()==="food-code"||target.className.trim()==="food-api")
        {
            var dialogDom=document.querySelector(".dialog-content"),
                codeDom=document.getElementById("html-code"),
                surl=target.parentElement.dataset["url"];
            frame.src=surl;

            dialogDom.style.display="block"
            frame.onload=function()
            {
                var html=frame.contentDocument.body.parentElement.outerHTML;
                codeDom.innerText=html
                addClass(dialogDom,"dialog-content-active")
            }

        }
        else
        {
            var url=target.dataset["url"];
            view.style.opacity="1";
            frame.style.opacity="0";
            setTimeout(function(){
                frame.src=url;
                setTimeout(function(){
                    frame.style.opacity="1";
                },500)
            },500)
        }
    })
</script>
